<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HS18 – Generator</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;margin:0;background:#f7f7f7;color:#111}
    .wrap{max-width:980px;margin:28px auto;padding:0 16px}
    .card{background:#fff;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.08);padding:18px;margin:14px 0}
    .btn{display:inline-flex;gap:.5rem;align-items:center;padding:12px 16px;border-radius:12px;border:0;background:#1a7f5a;color:#fff;font-weight:800;cursor:pointer}
    textarea,input,select{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px}
    label{font-weight:700;margin:.2rem 0 .3rem}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>HS18 – Generator</h1>
    <div class="card">
      <p>Tady vlož <b>svůj stávající generator</b>. Důležité: ať obsahuje <code>const SMS_API_URL = '/api/send-sms'</code>.</p>
    </div>

    <div class="card">
      <h3>Rychlý test API</h3>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
        <div><label>Telefon(y)</label><input id="tels" placeholder="+420777123456, +420..."></div>
        <div><label>Zpráva</label><input id="msg" value="Test SMS z HS18 Generatoru"></div>
      </div>
      <div style="margin-top:12px"><button id="send" class="btn">Odeslat přes API</button></div>
      <pre id="out" style="background:#0b1220;color:#d1e0ff;padding:12px;border-radius:10px;white-space:pre-wrap;margin-top:12px;max-height:240px;overflow:auto"></pre>
    </div>
  </div>

  <script>
    // ⬇⬇ TUTO KONSTANTU MUSÍŠ MÍT I VE SVÉM GENERATORU ⬇⬇
    const SMS_API_URL = '/api/send-sms';

    // Mini-tester pro snadné ověření API
    const $ = id => document.getElementById(id);
    $('send').onclick = async () => {
      const to = ($('#tels').value||'').split(',').map(s=>s.trim()).filter(Boolean);
      const text = $('#msg').value||'';
      $('#out').textContent = 'Odesílám...';
      try{
        const r = await fetch(SMS_API_URL, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ to, text })
        });
        const j = await r.json();
        $('#out').textContent = JSON.stringify(j, null, 2);
      }catch(e){
        $('#out').textContent = 'Chyba: ' + e.message;
      }
    };
  </script>
</body>
</html>
