<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HS18 ‚Äì Generator</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;margin:0;background:#f7f7f7;color:#111}
    .wrap{max-width:980px;margin:28px auto;padding:0 16px}
    .card{background:#fff;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.08);padding:18px;margin:14px 0}
    .btn{display:inline-flex;gap:.5rem;align-items:center;padding:12px 16px;border-radius:12px;border:0;background:#1a7f5a;color:#fff;font-weight:800;cursor:pointer}
    textarea,input{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px}
    label{font-weight:700;margin:.2rem 0 .3rem}
    .row{display:flex;gap:12px;flex-wrap:wrap}.row>*{flex:1 1 280px}
    pre{background:#0b1220;color:#d1e0ff;padding:12px;border-radius:10px;white-space:pre-wrap;max-height:260px;overflow:auto}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>HS18 ‚Äì Generator</h1>

    <div class="card">
      <div class="row">
        <div><button id="ping" class="btn">üîé Otestovat /api/ping</button></div>
        <div><button id="openPing" class="btn">üåê Otev≈ô√≠t /api/ping</button></div>
      </div>
      <pre id="pong"></pre>
    </div>

    <div class="card">
      <h3>Rychl√Ω test odesl√°n√≠</h3>
      <div class="row">
        <div>
          <label for="tels">Telefon(y)</label>
          <input id="tels" placeholder="+420777123456, +420..." />
        </div>
        <div>
          <label for="msg">Zpr√°va</label>
          <input id="msg" value="Test SMS z HS18 Generatoru" />
        </div>
      </div>
      <div class="row" style="margin-top:12px">
        <div><button id="send" class="btn">üì® Odeslat p≈ôes API</button></div>
      </div>
      <pre id="out"></pre>
    </div>
  </div>

  <script>
    const SMS_API_URL = '/api/send-sms';

    document.addEventListener('DOMContentLoaded', () => {
      const telInput  = document.getElementById('tels');
      const msgInput  = document.getElementById('msg');
      const btnSend   = document.getElementById('send');
      const out       = document.getElementById('out');

      const btnPing   = document.getElementById('ping');
      const btnOpen   = document.getElementById('openPing');
      const pong      = document.getElementById('pong');

      async function readResponse(r){
        const ct = (r.headers.get('content-type') || '').toLowerCase();
        if (ct.includes('application/json')) return await r.json();
        return { status: r.status, text: await r.text() };
      }

      btnPing.addEventListener('click', async () => {
        pong.textContent = 'Vol√°m /api/ping‚Ä¶';
        try{
          const r = await fetch('/api/ping');
          const j = await readResponse(r);
          pong.textContent = JSON.stringify(j, null, 2);
        }catch(e){
          pong.textContent = 'Chyba: ' + e.message;
        }
      });
      btnOpen.addEventListener('click', () => window.open('/api/ping', '_blank'));

      btnSend.addEventListener('click', async () => {
        const to = (telInput.value || '').split(',').map(s=>s.trim()).filter(Boolean);
        const text = msgInput.value || '';

        out.textContent = 'Odes√≠l√°m‚Ä¶';
        try{
          const r  = await fetch(SMS_API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ to, text })
          });
          const j = await readResponse(r);
          out.textContent = JSON.stringify(j, null, 2);
        }catch(e){
          out.textContent = 'Chyba vol√°n√≠ API: ' + e.message;
        }
      });
    });
  </script>
</body>
</html>
